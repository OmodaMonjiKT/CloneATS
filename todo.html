<!DOCTYPE html>
<html lang="my">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium To-Do List</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1> My Premium To-Do List</h1>
    <div class="todo-card">
        <div class="input-row">
            <input id="taskInput" placeholder="လုပ်စရာရေးပါ..." />
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list"></ul>
        <div class="actions">
            <button onclick="clearAll()">Clear All</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
